<!DOCTYPE html>
<html>
<head>
    <title>Order Confirmed</title>
    <meta http-equiv="refresh" content="3;url=/orders">
    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            background:#f5f7fa;
            font-family:Arial, Helvetica, sans-serif;
        }

        .box{
            text-align:center;
            background:white;
            padding:50px 70px;
            border-radius:12px;
            box-shadow:0 10px 30px rgba(0,0,0,0.1);
        }

        .tick{
            width:100px;
            height:100px;
            border-radius:50%;
            background:#28a745;
            display:flex;
            justify-content:center;
            align-items:center;
            margin:0 auto 20px;
            animation:pop 0.4s ease-in-out;
        }

        .tick::after{
            content:"✓";
            color:white;
            font-size:60px;
            font-weight:bold;
        }

        @keyframes pop{
            0%{transform:scale(0);}
            100%{transform:scale(1);}
        }

        h2{
            color:#28a745;
            margin-bottom:10px;
        }

        p{
            color:#555;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="tick"></div>
    <h2>Order Confirmed!</h2>
    <p>Your payment was successful.</p>
    <p>Redirecting to your orders page...</p>
    <hr>
    <h3>Order Summary:</h3>
    <table style="margin: 0 auto; border-collapse: collapse;">
        <tr>
            <th style="padding:5px; border:1px solid #ccc;">Item</th>
            <th style="padding:5px; border:1px solid #ccc;">Qty</th>
            <th style="padding:5px; border:1px solid #ccc;">Price</th>
            <th style="padding:5px; border:1px solid #ccc;">Subtotal</th>
        </tr>
        {% for i in order.order_items %}
        <tr>
            <td style="padding:5px; border:1px solid #ccc;">{{ i.name }}</td>
            <td style="padding:5px; border:1px solid #ccc;">{{ i.qty }}</td>
            <td style="padding:5px; border:1px solid #ccc;">₹{{ i.price }}</td>
            <td style="padding:5px; border:1px solid #ccc;">₹{{ i.price * i.qty }}</td>
        </tr>
        {% endfor %}
        <tr>
            <td colspan="3" style="padding:5px; border:1px solid #ccc;"><strong>Delivery Fee</strong></td>
            <td style="padding:5px; border:1px solid #ccc;">₹50</td>
        </tr>
        <tr>
            <td colspan="3" style="padding:5px; border:1px solid #ccc;"><strong>Total</strong></td>
            <td style="padding:5px; border:1px solid #ccc;">₹{{ order.total }}</td>
        </tr>
    </table>
</div>

</body>
</html>
